<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Local Storage</h1>
        <div>
            <div class="col-m-6 col-s-12">
                <form action="#" id="input" class="text-right m-2">
                    <label for="tweet" class="p-1 d-block col-12 flex-row">Tweet:</label>
                    <textarea name="tweet", id="tweet" class="m-1 p-4 d-inline col-12"></textarea>
                    <button type="submit" class="m-1 p-2">Agregar</button>
                </form>
            </div>
            <div class="col-m-6 col-s-12 p-3">
                <h2>Mis Tweets</h2>
                <div id="content-tweets" class="p-2"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
